name: Autograding
on:
  push:
  pull_request:
  workflow_dispatch:
  repository_dispatch:
permissions:
  contents: read
  checks: write
  actions: read
  pull-requests: read

jobs:
  autograding:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

